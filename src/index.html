<!DOCTYPE html>
<html>
    <head>
        <!-- Primary Meta Tags -->
        <title>Wingform- #1 online aircraft sales transactions platform</title>
        <meta
            name="title"
            content="Wingform- #1 online aircraft sales transactions platform"
        />
        <meta
            name="description"
            content="All-in-one solution to buy and sell aircraft privately, securely, and efficiently. Interact, negotiate, and make transactions directly with confirmed buyers and sellers."
        />

        <!-- Open Graph / Facebook -->
        <meta
            property="og:type"
            content="website"
        />
        <meta
            property="og:url"
            content="https://wingform.com/"
        />
        <meta
            property="og:title"
            content="Wingform- #1 online aircraft sales transactions platform"
        />
        <meta
            property="og:description"
            content="All-in-one solution to buy and sell aircraft privately, securely, and efficiently. Interact, negotiate, and make transactions directly with confirmed buyers and sellers."
        />
        <meta
            property="og:image"
            content="https://wingform.com/assets/images/og.png"
        />

        <!-- Twitter -->
        <meta
            property="twitter:card"
            content="summary_large_image"
        />
        <meta
            property="twitter:url"
            content="https://wingform.com/"
        />
        <meta
            property="twitter:title"
            content="Wingform- #1 online aircraft sales transactions platform"
        />
        <meta
            property="twitter:description"
            content="All-in-one solution to buy and sell aircraft privately, securely, and efficiently. Interact, negotiate, and make transactions directly with confirmed buyers and sellers."
        />
        <meta
            property="twitter:image"
            content="https://wingform.com/assets/images/og.png"
        />

        <link
            rel="apple-touch-icon"
            href="/icons/apple-touch-icon.png"
        />
        <meta
            http-equiv="Content-Type"
            content="text/html; charset=utf-8"
        />
        <meta
            name="viewport"
            content="width=device-width"
        />
        <meta
            http-equiv="Content-Security-Policy"
            content="upgrade-insecure-requests"
        />
        <meta
            name="format-detection"
            content="telephone=no"
        />

        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/assets/images/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/assets/images/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/assets/images/favicon/favicon-16x16.png"
        />
        <link
            rel="manifest"
            href="/assets/images/favicon/site.webmanifest"
        />
        <link
            rel="mask-icon"
            href="/assets/images/favicon/safari-pinned-tab.svg"
            color="#b42b2b"
        />
        <link
            rel="shortcut icon"
            href="/assets/images/favicon/favicon.ico"
        />
        <meta
            name="msapplication-TileColor"
            content="#ffffff"
        />
        <meta
            name="msapplication-config"
            content="/assets/images/favicon/browserconfig.xml"
        />
        <meta
            name="theme-color"
            content="#ffffff"
        />

        <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" /> -->
